<div el-row class="tac" type="flex" justify="center">
  <div el-col span="20" >
    <h5>博客栏目</h5>
    <el-menu model="vertical"  class="el-menu-vertical-demo">
      <el-submenu index="1">
        <ng-template #title>
          <i class="el-icon-message"></i>网站设置
        </ng-template>
        <el-menu-item-group title="基本设置">
          <el-menu-item index="1-1">网站信息</el-menu-item>
          <el-menu-item index="1-2">修改密码</el-menu-item>
        </el-menu-item-group>
        <el-menu-item index="1-4">友情列表</el-menu-item>
      </el-submenu>
      <el-submenu index="2">
        <ng-template #title>
          <i class="el-icon-message"></i>用户管理
        </ng-template>

        <el-menu-item to="/user" index="2-1">用户列表</el-menu-item>

      </el-submenu>
      <el-submenu index="3">
        <ng-template #title>
          <i class="el-icon-message"></i>内容管理
        </ng-template>
        <el-menu-item-group title="文章管理">
          <el-menu-item index="3-1">添加文章</el-menu-item>
          <el-menu-item index="3-2">文章列表</el-menu-item>
        </el-menu-item-group>
        <el-menu-item to="/tag" index="3-4">标签列表</el-menu-item>
        <el-menu-item index="3-4">分类列表</el-menu-item>
      </el-submenu>
      <el-submenu index="4">
        <ng-template #title>
          <i class="el-icon-message"></i>碎言评论
        </ng-template>
        <el-menu-item-group title="评论管理">
          <el-menu-item index="4-1">评论列表</el-menu-item>
        </el-menu-item-group>
        <el-menu-item index="4-3">碎言列表</el-menu-item>
      </el-submenu>
      <!--<el-menu-item index="2"><i class="el-icon-menu"></i>导航二</el-menu-item>
      <el-menu-item index="3"><i class="el-icon-setting"></i>导航三</el-menu-item>-->
    </el-menu>
  </div>

</div>
